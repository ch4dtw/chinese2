<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Starter Template for Bootstrap</title>

    <!-- Custom styles for this template -->

    <link href="../bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../jquery/jquery-ui-1.12.0.min.css" rel="stylesheet">
    <link href="../global/user.css" rel="stylesheet">
    <link href="../7/user.css" rel="stylesheet">
    <!--響應式設計-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <h1>多媒體互動題-7 &nbsp 得分： <span id="score">0</span></h1>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container chi">

    <div class="starter-template">
        <p class="lead">廖玉蕙〈我的華麗的夢〉一文說女人的衣櫃是一頁血淚斑斑的征戰史，將女性與衣櫃的戰鬥，作了微妙的闡釋
            <br>為了作者的衣櫃，她必須戰鬥的對象有哪些?請從下列圖片中試著找出來?(複選)。</p>
    </div>
    <div class="container animation">
        <h3>
            <div class="col-md-2">
                <div class="draggable" id="fat"><img class="drag_img" id="fat" src="img/fat.jpg">肥胖</div>
                <br>
                <div class="draggable" id="work"><img class="drag_img" id="work" src="img/work.jpg">先生努力工作</div>
                <br>
                <div class="draggable" id="money"><img class="drag_img" id="money" src="img/money.jpg">兒子要零用錢</div>
                <br>
            </div>
            <div class="col-md-8">
                <div class="fight">
                    <img src="img/fight.png" class="back droppable">
                    <img id="Liao" src="img/Liao.png" class="back">
                    <img src="img/衣櫃.png" class="back">
                    <img src="img/fight-1.png" class="back">
                    <img id="fail" src="img/fail2.png" class="back" hidden="hidden">
                    <img id="success" src="img/success2.png" class="back" hidden="hidden">
                </div>
            </div>
            <div class="col-md-2">
                <div class="draggable" id="child"><img class="drag_img" id="child" src="img/child.jpg">女兒童年時的夢想</div>
                <br>
                <div class="draggable" id="family"><img class="drag_img" id="family" src="img/family.jpg">代代相傳的情感</div>
                <br>
                <div class="draggable" id="price"><img class="drag_img" id="price" src="img/price.jpg">價錢爭奪戰</div>
                <br>
            </div>
        </h3>
    </div>
</div><!-- /.container -->


<!--Bootstrap 與 jquery 核心 JS-->
<!-- 文件讀完才會讀 JS，讀取速度較快  -->

<!--bootsrtap必須先引入JQuery-->
<script src="../bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="../7/user.js"></script>
</body>
</html>
