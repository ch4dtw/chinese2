<html lang="en">
<head>
    <meta charset="utf-8">
    <title>衣服遊戲</title>
    <!-- Custom styles for this template -->
    <!--<link href="../bootstrap-3.2.0-dist/css/starter-template.css" rel="stylesheet">-->
    <link href="../bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../jquery/jquery-ui-1.12.0.min.css" rel="stylesheet">
    <link href="../global/user.css" rel="stylesheet">
    <link href="../7/user.css" rel="stylesheet">
    <!--響應式設計-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body  style="width:100vw">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <h1>多媒體互動題-7 &nbsp 得分： <span id="score">0</span></h1>
        </div><!--/.nav-collapse -->
    </div>
</div>
<!--開始畫面-->
<div id="startimg" class="container-fluid" style="margin: 6vh 0 0 11vw;">
	<button id="sta_btn" class="btn btn-link col-md-2">
		<img id="sta_btn_img" src="img/start.png"/>
	</button>
</div>
<!--遊戲畫面-->
<div id="game" hidden="hidden" class="container chi" style="width: 100vw;">
    
    <div class="row starter-template " style="margin-top:6%">
        <p class="lead col-md-offset-2 col-md-8" style="font-size: 1.4em;">　廖玉蕙〈我的華麗的夢〉一文說女人的衣櫃是一頁血淚斑斑的征戰史，將女性與衣櫃的戰鬥，作了微妙的闡釋為了作者的衣櫃，她必須戰鬥的對象有哪些?請從下列圖片中試著找出來?(拖曳四個正確答案擂擡中央)。</p>
    </div>
    
    <div class="row animation">
            <div class="col-md-3 text-center">
                <div class="draggable" id="fat"><img class="drag_img" id="fat" src="img/fat.jpg" ></div>
                <div class="draggable" id="work"><img class="drag_img" id="work" src="img/work.jpg" ></div>
                <div class="draggable" id="money"><img class="drag_img" id="money" src="img/money.jpg" ></div>
           </div>
            <div class="col-md-6">
                <div class="fight">
                    <img src="img/fight.png" class="back droppable" >
                    <img id="Liao" src="img/Liao.png" class="back">
                    <img src="img/衣櫃.png" class="back">
                    <img src="img/fight-1.png" class="back">
                    <img id="fail" src="img/fail2.png" class="back" hidden="hidden">
                    <img id="success" src="img/success2.png" class="back" hidden="hidden">
                </div>
            </div>
            <div class="col-md-3 text-center">
                <div class="draggable" id="child"><img class="drag_img" id="child" src="img/child.jpg" ></div>
                <div class="draggable" id="family"><img class="drag_img" id="family" src="img/family.jpg" ></div>
                <div class="draggable" id="price"><img class="drag_img" id="price" src="img/price.jpg" ></div>
            </div>

    </div>
</div><!-- /.container -->


<!--Bootstrap 與 jquery 核心 JS-->
<!-- 文件讀完才會讀 JS，讀取速度較快  -->
<script src="../jquery/jquery-2.2.4.min.js"></script>
<script src="../jquery/jquery-ui-1.12.0.min.js"></script>
<!--bootsrtap必須先引入JQuery-->
<script src="../bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="../7/user.js"></script>
</body>
</html>
