<!DOCTYPE html>
<html>
    <head>
        <title>伯夷</title>
        <meta charset="utf-8">
        <link href="../bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" rel="stylesheet">
        <link href="../global/user.css" rel="stylesheet">
        <link href="../boyi/user.css" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Dialog -->
        <div id="dialog-confirm" title="恭喜完成此關卡" hidden="hidden">
            <p>請繼續挑戰下一關</p>
        </div>

        <!-- 置頂，會固到頂部 -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <h1>多媒體互動題 &nbsp; 得分： <span id="score">0</span></h1>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="margin-top:2.5%">
            <div class="row border-top-radius">
                <!--左側頭像區-->
                <div class="col-md-4">
                    <!--第一關-->
                    <div id="DIV_C">
                        <img class="draggable" id="C" src="img/C.jpg">
                    </div>
                    <div id="DIV_A">
                        <img class="draggable" id="A" src="img/A.jpg">
                    </div>
                    <div id="DIV_B">
                        <img class="draggable" id="B" src="img/B.jpg">
                    </div>
                    <!--第一關結束-->
                    <!--第二關-->
                    <div id="DIV_D">
                        <img class="draggable" id="D" src="img/D.jpg">
                    </div>
                    <div id="DIV_F">
                        <img class="draggable" id="F" src="img/F.jpg">
                    </div>
                    <div id="DIV_E">
                        <img class="draggable" id="E" src="img/E.jpg">
                    </div>
                    <!--第二關結束-->
                    <!--第三關-->
                    <div id="DIV_H">
                        <img class="draggable" id="H" src="img/H.jpg">
                    </div>
                    <div id="DIV_G">
                        <img class="draggable" id="G" src="img/G.jpg">
                    </div>
                    <div id="DIV_J">
                        <img class="draggable" id="J" src="img/J.jpg">
                    </div>
                    <div id="DIV_I">
                        <img class="draggable" id="I" src="img/I.jpg">
                    </div>
                    <!--第三關結束-->
                    <button class="btn btn-success" onclick="go_LV3();">完成</button> <!--點即出現前往下一關的視窗-->
                </div>
                <!--TITLE-->
                <div class="col-md-8 center-block" style="width:50%;">
                    <div class="row " style="background:black;border-radius: 5px;">
                        <div style="margin:1.5% 3% 1.5% 3%;">
                            <p class="text-center" style="font-size: xx-large ; color: white;">古人聊天室</p>
                        </div>
                    </div>
                    <div class="scroll row">
                        <!--第一關-->
                        <div class="flex flex-row">
                            <div id="A_droppable" class=" droppable ui-widget-header">
                            </div>
                            <div>
                                <div class="send">
                                    <p>我生的這兩個小子，真是了不得呢。</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-row">
                            <div id="B_droppable" class=" droppable ui-widget-header">
                            </div>
                            <div>
                                <div class="send">
                                    <p>他們幹的事其實跟我差不多。想當年，堯把位子讓給我，我也不要！</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-row">
                            <div id="C_droppable" class=" droppable ui-widget-header">
                            </div>
                            <div>
                                <div class="send">
                                    <p>對啊。這兩兄弟想來找我，可惜我幫不了忙。</p>
                                </div>
                            </div>
                        </div>
                        <!--第一關結束-->
                        <!--第二關的內容，先將內容隱藏-->
                        <div class="flex flex-row">
                            <div id="D_droppable" class=" droppable ui-widget-header" hidden="hidden">
                            </div>
                            <div>
                                <div class="send">
                                    <p id="p_D" hidden="hidden">這兩個年輕人倒是耽擱我不少時間!</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-row">
                            <div id="E_droppable" class=" droppable ui-widget-header" hidden="hidden">
                            </div>
                            <div>
                                <div class="send">
                                    <p id="p_E" hidden="hidden">是啊!我還讓左右的人別為難他們。</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-row">
                            <div id="F_droppable" class=" droppable ui-widget-header" hidden="hidden">
                            </div>
                            <div>
                                <div class="send">
                                    <p id="p_F" hidden="hidden">其實我挺常跟學生講他們兩個的事。</p>
                                </div>
                            </div>
                        </div>
                        <!--第二關結束-->
                        <!--第三關的內容，先將內容隱藏-->
                        <div class="flex flex-row">
                            <div id="G_droppable" class=" droppable ui-widget-header" hidden="hidden">
                            </div>
                            <div>
                                <div class="send">
                                    <p id="p_G" hidden="hidden">對啊！我們聽講時還抄了不少筆記。</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-row">
                            <div id="H_droppable" class=" droppable ui-widget-header" hidden="hidden">
                            </div>
                            <div>
                                <div class="send">
                                    <p id="p_H" hidden="hidden">孔子，您老人家怎麼不也講講我的事？</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-row">
                            <div id="I_droppable" class=" droppable ui-widget-header" hidden="hidden">
                            </div>
                            <div>
                                <div class="send">
                                    <p id="p_I" hidden="hidden">工作不好找，你們誰可以幫我寫寫推薦信？</p>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-row">
                            <div id="J_droppable" class=" droppable ui-widget-header" hidden="hidden">
                            </div>
                            <div>
                                <div class="send">
                                    <p id="p_J" hidden="hidden">你們這群傻瓜，都不如老子過得快活、長壽哩！</p>
                                </div>
                            </div>
                        </div>
                        <!--第三關結束-->
                    </div>
                    <!--訊息欄-->
                    <div class="row" style="background:black;border-radius: 5px;">
                        <div class="center-block" style="background:white;border-radius:10px;margin:1.5% 3% 1.5% 3%;">
                            <p style="font-size:x-large ; color:black; margin-left: 1.5%">訊息</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 進入下一關的視窗 -->

        </div>
        <!--讀取資源 正確音樂、錯誤音樂、錯誤圖片-->
        <audio>
            <source src="./audio/correct.mp3" type="audio/mpeg">
            Your browser does not support audio tag!
        </audio>
        <audio>
            <source src="./audio/error.mp3" type="audio/mpeg">
            Your browser does not support audio tag!
        </audio>
        <div id="cross">
            <img src="./img/wrong.png"/>
        </div>

        <!--Bootstrap 與 jquery 核心 JS-->
        <!-- 文件讀完才會讀 JS，讀取速度較快  -->
        <!--<script src="../jquery/jquery-3.1.0.min.js"></script>-->
        <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
        <!--<script src="../jquery/jquery-1.10.2.min.js"></script>-->
        <script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
        <!--bootsrtap必須先引入JQuery-->
        <script src="../bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
        <script src="../boyi/user.js"></script>
    </body>
</html>
