<!DOCTYPE HTML>

<html>
	<head>
		<title>伯夷</title>
		<meta charset="utf-8" />
		
		<!-- 最新編譯和最佳化的 CSS -->
		<link rel="stylesheet" href="../../bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<!-- 選擇性佈景主題 -->
		<link rel="stylesheet" href="../../bootstrap/bootstrap-3.3.6-dist/css/bootstrap-theme.min.css">
		<!-- 最新編譯和最佳化的 JavaScript -->
		<script src="../../bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
		
		<script src="../../jquery/jquery-ui-1.11.4/jquery-ui.min.js"></script>
		<script src="../../jquery/jquery-ui-1.11.4/jquery.min.js"></script>
	</head>
	<script  type="text/javascript">
		function next_LV(x){
			switch(x){
				case 2:
					$("#LV1").hide();  //將id為LV1的隱藏
					$("#LV2").show();  //將id為LV2的顯示
					break;
				case 3:
					$("#LV2").hide();
					$("#LV3").show();
					break;
			}
		}	
	</script>
	<body>
		<!-- 第一關 -->
			<div id="LV1" class="panel" >
				<header>
					<h2>第一關</h2>
					<img src="images\LV_1.png"/> <!--連結圖片-->
					<button class="btn btn-primary" onclick="next_LV(2);" >下一關</button>  <!--  按鈕使用bootstrap的樣式  按下時執行function next_LV  -->
				</header>
			</div>

		<!-- 第二關 -->
			<div id="LV2" hidden="hidden"> <!--一開始為隱藏狀態-->
				<header>
					<h2>第二關</h2>
					<img src="images\LV_2.png"/>
					<button class="btn btn-primary" onclick="next_LV(3);">下一關</button> 
				</header>
				
			</div>

		<!-- 第三關 -->
			<div id="LV3" hidden="hidden">
				<header>
					<h2>第三關</h2>
					<img src="images\LV_3.png"/>
				</header>
			</div>
	</body>
</html>
