<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Snap to element or grid</title>
  <link rel="stylesheet" href="../jquery/jquery-ui-1.11.4/jquery-ui.css">
  <script src="../jquery/jquery-3.0.0.min.js"></script>
  <script src="../jquery/jquery-ui-1.11.4/jquery-ui.js"></script>
  <style>
  .draggable { width: 90px; height: 80px; padding: 5px; float: left; margin: 0 10px 10px 0; font-size: .9em; }
  .ui-widget-header p, .ui-widget-content p { margin: 0; }
  #snaptarget1 { height: 90px; width: 100px;}
  #snaptarget2 { height: 90px; width: 100px;}
  #snaptarget3 { height: 90px; width: 100px;}
  </style>
  <script>
  $(function() {
    $( "#draggable1" ).draggable({ snap: ".ui-widget-header", revert: true });
    $( "#draggable2" ).draggable({ snap: ".ui-widget-header", revert: true });
    $( "#draggable3" ).draggable({ snap: ".ui-widget-header", revert: true });
  });
  </script>
</head>
<body>
 <h1>Hell word.</h1>
<div id="snaptarget1" class="ui-widget-header">
  <p>I'm a snap target</p>
</div>

<div id="snaptarget2" class="ui-widget-header">
  <p>I'm a snap target</p>
</div>

<div id="snaptarget3" class="ui-widget-header">
  <p>I'm a snap target</p>
</div>
 
<br style="clear:both">

<div id="draggable1" class="draggable ui-widget-content">
  <p>picture1</p>
</div>

<div id="draggable2" class="draggable ui-widget-content">
  <p>picture2</p>
</div>

<div id="draggable3" class="draggable ui-widget-content">
  <p>picture3</p>
</div>
 
 
</body>
</html>
