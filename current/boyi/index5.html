<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>jQuery UI Draggable - Snap to element or grid</title>
    <link rel="stylesheet" href="../jquery/jquery-ui-1.11.4/jquery-ui.css">
    <link href="../bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">


    <title>TEST</title>


    <style>
        .backAStep {
            z-index: -5;
        }

        .flex {
            display: flex;
        }

        .inline-flex {
            display: inline-flex;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-row-reverse {
            flex-direction: row-reverse;
        }

        .flex-start {
            justify-content: flex-start;
        }

        .flex-end {
            justify-content: flex-end;
        }

        .draggable {
            width: 100px;
            height: 90px;
            padding: 5px;
            margin: 10px 10px 10px 10px;
            font-size: .9em;
        }

        .ui-widget-header p, .ui-widget-content p {
            margin: 0;

        }
        .ui-widget-content:after{
            position:absolute;
        }


        .scroll {
            background-color: #DCDCDC;
            overflow: scroll;
            width: 100%;
            height: 100%;
            overflow-x: hidden;

        }
    </style>

    <script src="../jquery/jquery-3.0.0.min.js"></script>
    <script src="../jquery/jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="../bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $(".draggable").draggable({snap: ".ui-widget-header", revert: true});
        });
    </script>
</head>


<!-- 因為置頂會把內容蓋住，所以必須在body設定padding-top的寬度-->
<!-- navbar-fixed-top預約會佔用50px的空間 -->
<body style="padding-top:70px;">


<!-- 巡覽置頂，會固到頂部 -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="row" style="padding:0px">
            <a href="#" class="btn  btn-lg btn-block">
                <h1>國語文中心</h1>
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top:2.5%">
    <div class="row">
        <div class="col-md-4">
            <div class="container-fluid">

            </div>

            <div id="draggable1" class="draggable ui-widget-content">
                <p>picture1</p>
            </div>

            <div id="draggable2" class="draggable ui-widget-content">
                <p>picture2</p>
            </div>

            <div id="draggable3" class="draggable ui-widget-content" style="position:absolute">
                <p>picture3</p>
            </div>
            <div id="draggable5" class="draggable ui-widget-header" style="position:absolute">
                <p>picture3</p>
            </div>
        </div>


        <div class="col-md-8 backAStep">

            <div class="scroll">


                <div id="snaptarget1" class=" draggable ui-widget-header ">
                    <p>I'm a snap target</p>
                </div>

                <div id="snaptarget2" class="ui-widget-header draggable">
                    <p>I'm a snap target</p>
                </div>

                <div id="snaptarget3" class="ui-widget-header draggable">
                    <p>I'm a snap target</p>
                </div>


            </div>

        </div>
    </div>

</div>



<!-- 巡覽置底 -->
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-xs-6" style="padding:0px">
                <a href="#" class="btn btn-default btn-lg btn-block">
                    設定
                </a>
            </div>

            <div class="col-xs-6" style="padding:0px">
                <a href="#" class="btn btn-default btn-lg btn-block">
                    說明
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6" style="padding:0px">
                <a href="#" class="btn btn-default btn-lg btn-block">
                    設定2
                </a>
            </div>

            <div class="col-xs-6" style="padding:0px">
                <a href="#" class="btn btn-default btn-lg btn-block">
                    說明2
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Bootstrap需要使用jQuery，所以第一個引入 -->
<script>
    $( ".draggable" ).draggable({ revert: true });


</script>

</body>
</html>
