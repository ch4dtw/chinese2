<!DOCTYPE html>
<html>
<head>
    <title>封神榜裡的哪吒大考驗</title>
    <meta charset="utf-8">
    <link href="../bootstrap/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../jquery/jquery-ui-1.12.0.min.css" rel="stylesheet">
    <link href="../global/user.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $(".in").fadeOut(2000)
            $(".in1").fadeOut(4000)
            $(".in2").fadeOut(6000)
        });
        $(".btn2").click(function(){
            $(".in").fadeIn(2000)
            $(".in1").fadeIn(5000)
            $(".in2").fadeIn(8000)
        });
    });
    </script>
    <font size="6">封神榜裡的哪吒大考驗</font>
    		<style>
			body {
				background: url( "img/竹林.png ");
				background-repeat:no-repeat;
				background-attachment:fixed;　7\
				background-position:center;
				background-size:100%;
				
			}
            </style>
</head>
<body>
<div class="row" >
  <div class="col-md-4 in1"><img src = "img/火尖槍.png" height="200"/></div>
  <div class="col-md-4 in"><img src = "img/哪吒.jpg" height="200"/></div>
  <div class="col-md-4 in2"><img src = "img/風火輪.png" height="200"/></div>
</div>


<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>



<!--Bootstrap 與 jquery 核心 JS-->

<!--bootsrtap必須先引入JQuery-->
<script src="../bootstrap/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<script src="../1/user.js"></script>
</body>
</html>
