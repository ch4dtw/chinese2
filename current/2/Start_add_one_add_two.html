<!DOCTYPE html>
<html>

</head>

<body>
<div id="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <h1>多媒體互動題 &nbsp; 得分： <span id="score">0</span></h1>
        </div>
    </div>
</div>
<!--------遊戲提示------------------------------------------------------------->
<div id="start_page" class="container-fluid">
    <div class='row text-center '>
        <span class='title'><b>封神榜裡的哪吒大考驗</b></span>
    </div>
    <div class="row" style="margin: 5% 0 0 10vw;">
        <div class="sec_pageImg">
            <img class="col-md-3 col-md-offset-1 left_img" src="img/gun.png"/>
        </div>
        <div class="sec_pageImg">
            <img class="col-md-3 col-md-offset-1" src="img/noza.jpg"/>
        </div>
        <div class="sec_pageImg">
            <img class="col-md-3 col-md-offset-1 right_img" src="img/wheel.png"/>
        </div>
    </div>
</div>

<!------第一關-------------------->
<div id="first_page" class="container-fluid" hidden="hidden" style="margin: 10% 0 0 0;">
    <div class="row">
        <div class="col-md-4 center "><img class="first_RL_UP" src="img/left.png"/></div>
        <div class="col-md-4 center">
            <div class="col-lg-8 center">
                <div><img class="img_level_one" src="img/1.png"/></div>
                <div><img class="img_level_one" src="img/2.png"/></div>
                <div><img class="img_level_one" src="img/3.png"/></div>
            </div>

            <div class="col-md-4 center">
                <div><img class="img_level_one " src="img/4.png"/></div>
                <div><img class="img_level_one" src="img/5.png"/></div>
                <div><img class="img_level_one" src="img/6.png"/></div>
            </div>
        </div>
        <div class="col-md-4 center "><img class="first_RL_UP" src="img/right.png"/></div>
    </div>

    <div class="row">
    </div>
    <div class="row">
        <div class="col-md-4 center"><img class="first_RL_DOWN" src="img/b.jpg"/></div>
        <div class="col-md-4 center"></div>
        <div class="col-md-4 center"><img class="first_RL_DOWN" src="img/A.jpg"/></div>
    </div>
    <!--成功出現-->
    <div id="FireRing" hidden="hidden">
        <div>
            <p class="end1 bigfont sus">答 對 了</p>
        </div>
        <div onclick="showDialog();">
            <img class="eimg1" src="./img/wheel.png"/>
        </div>
    </div>
    <!--失敗出現-->
    <div id="fail1" hidden="hidden">
        <div>
            <p class="end1 bigfont fail">答 錯 了</p>
        </div>
        <div id="fail1_btn" class="ebtn1  ">
            <button type="button" class="btn btn-info" onclick="location.reload();">再 一 次</button>
        </div>
    </div>
</div>

<!------第二關-------------------->
<div id="secon_page" class="container-fluid" hidden="hidden"> <!-- 一開始先隱藏 container-fluid是Bootstrap格線系統的 -->

    <div class="row" style="margin: 10% 0 0 0;">
        <div class="col-md-2  ">
            <div>
                <img class="sec_pageImg" src="img/noza.jpg"/>
            </div>
        </div>

        <div style="margin: 5% 0 0 0;">

            <div class="col-md-2 col-md-offset-1">
                <div class="div-txt">
                    <div class="text-center"><h3>書僮</h3></div>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-1">
                <div class="div-txt">
                    <div class="text-center"><h3>師父</h3></div>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-1">
                <div class="div-txt">
                    <div class="text-center"><h3>父親</h3></div>
                </div>
            </div>
        </div>
        <div class="line1"></div>
        <div class="line2 "></div>
        <div class="line3 "></div>
        <div class="line4 "></div>
    </div>
    <div class="row" style="margin-top : -15px;">
        <div class="col-md-2 col-md-offset-3">
            <div class="droppable ui-widget-header" id="A_droppable" style="border-color : #FFABAB; ">
                <!-- border-color 設定邊框的顏色 -->
            </div>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="droppable ui-widget-header" id="B_droppable" style="border-color : #45FF45; ">
            </div>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="droppable ui-widget-header" id="C_droppable" style="border-color : #B200B2; ">
            </div>
        </div>
    </div>

    <div class="row" style="margin: 10px 0 0 0 ; ">
        <div id="DIV_A" class="col-md-2 col-md-offset-3 ">
            <div class="sec_pageImg">
                <img id="A" class="draggable" src="img/A.jpg"/>
            </div>
        </div>

        <div id="DIV_B" class="col-md-2 col-md-offset-1 ">
            <div class="sec_pageImg">
                <img id="B" class="draggable" src="img/B.jpg"/>
            </div>
        </div>

        <div id="DIV_C" class="col-md-2 col-md-offset-1 ">
            <div class="sec_pageImg">
                <img id="C" class="draggable" src="img/C.jpg"/>
            </div>
        </div>
    </div>
    <div id="again" hidden="hidden">
        <div onclick="is_success(1);">
            <img class="eimg2" src="./img/gun.png"/>
        </div>
        <div>
            <p class="end2 bigfont sus">答 對 了</p>
        </div>
    </div>
    <!--失敗出現-->
    <div id="fail2" hidden="hidden">
        <div class="eimg2">
            <button type="button" class="btn btn-info" onclick="location.reload();">再 一 次</button>
        </div>
        <div>
            <p class="end2 bigfont fail">答 錯 了</p>
        </div>
    </div>
</div>
</div>

<!--------遊戲提示------------------------------------------------------------->
<div id="GamePrompt1" class="" hidden="hidden">
    <h1 style='color:#0066FF;' class='text-center bigfont'>Round 1 -教育態度分分看</h1>
    <h2 style='color:#FFFFFF;' class='text-center'>
        課文中對於noza而言，太乙就像他第二個父親，<br>
        兩位父親分別代表不同教育態度，請依照課文內容來分析，<br>
        這些形容詞分別代表哪位人物的教育態度。
    </h2>
</div>
<div id="GamePrompt2" class="" hidden="hidden">
    <h1 style='color:#0066FF;' class='text-center bigfont'>Round 2 -人物關係對對碰</h1>
    <h2 style='color:#FFFFFF;' class='text-center'>
        在《封神榜裡的noza》課文中出現四位重要人物，太乙、noza、李靖、四氓。<br>
        以noza為主角，放入其他角色關係，<br>
        即可完成作答。
    </h2>
</div>
<!--------遊戲開始1------------------------------------------------------------->
<div id="GameStart1" hidden="hidden">
    <div class="text-center " style="margin: 10% 0 0 0;">
        <button type="button" class=" btn btn-link " onclick="$('#GameStart1').hide();$('#first_page').fadeIn();">
            <div class="sec_pageImg">
                <img id="start-btn" class="img-circle" src="img/start.png">
            </div>
        </button>
    </div>
    <div class="row" style="margin: 4% 0 0 0;">
        <div class="sec_pageImg">
            <img class="col-md-2 col-md-offset-3" src="img/B.jpg">
        </div>
        <div class="sec_pageImg">
            <img class="col-md-2 col-md-offset-1" src="img/noza.jpg"/>
        </div>
        <div class="sec_pageImg">
            <img class="col-md-2 col-md-offset-1" src="img/A.jpg"/>
        </div>
    </div>
</div>
<!--------遊戲開始2------------------------------------------------------------->
<div id="GameStart2" hidden="hidden">
    <div class="text-center " style="margin: 10% 0 0 0;">
        <button type="button" class=" btn btn-link " onclick="$('#GameStart2').hide();$('#secon_page').fadeIn();">
            <div class="sec_pageImg">
                <img id="start-btn" class="img-circle" src="img/start.png">
            </div>
        </button>
    </div>
    <div class="row" style="margin: 4% 0 0 0;">
        <div class="sec_pageImg">
            <img class="col-md-2 col-md-offset-1" src="img/noza.jpg"/>
        </div>
        <div class="sec_pageImg">
            <img class="col-md-2 col-md-offset-1" src="img/A.jpg">
        </div>
        <div class="sec_pageImg">
            <img class="col-md-2 col-md-offset-1" src="img/B.jpg"/>
        </div>
        <div class="sec_pageImg">
            <img class="col-md-2 col-md-offset-1" src="img/C.jpg"/>
        </div>
    </div>
</div>
<!--------挑戰成功------------------------------------------------------------->
<div id="gameSuccess" class="container-fluid" hidden="hidden" style="margin: 10% 0 0 0;">
    <div class='row text-center ' style='color:#0066FF;'>
        <p class='bigfont'>挑戰成功</p>
    </div>
    <div class="row" style="margin: 5% 0 0 10vw;">
        <div class="sec_pageImg">
            <img id='get1' hidden="hidden" class="col-md-3 col-md-offset-1" src="img/gun.png"/>
        </div>
        <div class="sec_pageImg">
            <img class="col-md-3 col-md-offset-1" src="img/noza.jpg"/>
        </div>
        <div class="sec_pageImg">
            <img id='get2' hidden="hidden" class="col-md-3 col-md-offset-1" src="img/wheel.png"/>
        </div>
    </div>
</div>

<button class="btn btn-success" onclick="showDialog();">hit me</button><!--下一關-->
