<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../bootstrap-3.2.0-dist/css/bootstrap.css" rel="stylesheet">
<link href="../global/user.css" rel="stylesheet">
<link href="user.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../bootstrap-3.2.0-dist/css/starter-template.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <h1>多媒體互動題-10 &nbsp 得分： <span id="score">0</span></h1>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container chi">

    <div class="starter-template">

        <p class="lead">許悔之〈遺失的哈達〉寫一對陰陽界上約定共赴來生的情侶，因一時的執念而苦候三十五年，終於取出前世的憑證與對方相認。以下有五個標有順序的畫框，請根據〈遺失的哈達〉的內容判斷底下畫面的先後順序，再將它們拖曳到所屬畫框中，限時30秒。
        </p>
    </div>
    <div class="container animation">
        <div class="q1 word">
            <h3>
                <div class=" droppable" id="f1">
                    <span class="order">1</span>
                    <img src="img/frame.jpg" class="frame">
                    <div class="holder"></div>
                </div>
                <div class="droppable" id="f2"><span class="order">2</span><img src="img/frame.jpg" class="frame"><div class="holder"></div></div>
                <div class="droppable" id="f3"><span class="order">3</span><img src="img/frame.jpg" class="frame"><div class="holder"></div></div>
                <div class="droppable" id="f4"><span class="order">4</span><img src="img/frame.jpg" class="frame"><div class="holder"></div></div>
                <div class="droppable" id="f5"><span class="order">5</span><img src="img/frame.jpg" class="frame"><div class="holder"></div></div>
            </h3>
        </div>
        <div class="q1 item">
            <div id="p1">
                <img class="draggable" id="1" src="img/p1.jpg"></div>
            <div id="p2">
                <img class="draggable" id="2" src="img/p2.jpg"></div>
            <div id="p3">
                <img class="draggable" id="3" src="img/p3.jpg"></div>
            <div id="p4">
                <img class="draggable" id="4" src="img/p4.jpg"></div>
            <div id="p5">
                <img class="draggable" id="5" src="img/p5.jpg"></div>
        </div>
        <div class="q1 item">
            <button class="check btn btn-primary btn-lg">剩餘<span class="left">30</span>秒，點擊完成</button>
        </div>
        <div class="q2">
            <p class="lead">請問，畫框1與畫框2中的圖片，缺少了哪個物件？請點擊寫有正確答案的卡片</p>
            <button class="btn btn-success btn-lg">葡萄</button>
            <button class="btn btn-success btn-lg" id="ans">哈達</button>
            <button class="btn btn-success btn-lg">絲帶</button>
            <button class="btn btn-success btn-lg">玉珮</button>
        </div>
    </div>
</div><!-- /.container -->

</body>
</html>
